<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadAgent Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">🔐 LeadAgent Login</h2>
    {% if error %}
      <p class="text-red-600 text-center mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" name="username" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThryvixAI Lead Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">ðŸ“Š ThryvixAI Lead Dashboard</h1>
    <div>
      <a href="/export" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600 mr-2">â¬‡ Export CSV</a>
      <a href="/logout" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</a>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">All Leads</h2>
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="min-w-full table-auto border-collapse">
        <thead>
          <tr class="bg-indigo-600 text-white">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Phone</th>
            <th class="px-4 py-2">Language</th>
            <th class="px-4 py-2">Message</th>
            <th class="px-4 py-2">Source</th>
            <th class="px-4 py-2">Score</th>
            <th class="px-4 py-2">Created At</th>
          </tr>
        </thead>
        <tbody>
          {% for lead in leads %}
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">{{ lead[0] }}</td>
            <td class="px-4 py-2">{{ lead[2] }}</td>
            <td class="px-4 py-2">{{ lead[3] }}</td>
            <td class="px-4 py-2">{{ lead[4] }}</td>
            <td class="px-4 py-2">{{ lead[5] }}</td>
            <td class="px-4 py-2 font-bold {% if lead[6] >= 70 %}text-green-600{% else %}text-yellow-600{% endif %}">{{ lead[6] }}</td>
            <td class="px-4 py-2">{{ lead[7].strftime('%Y-%m-%d %H:%M:%S') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
